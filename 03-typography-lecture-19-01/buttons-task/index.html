<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <div id="normal">
      <a class="button" href="#">Learn more</a>
      <button class="button">Learn more</button>
      <button class="button hover">Learn more</button>
    </div>

    <h2>Filled Buttons</h2>
    <div id="filled">
      <a class="button fill" href="#">Learn more</a>
      <button class="button fill">Learn more</button>
      <button class="button fill hover">Learn more</button>
    </div>

    <h2>Icon Buttons</h2>
    <div id="icon">
      <a class="button fill" href="#">
        <i class="fas fa-long-arrow-alt-down"></i> Learn more
      </a>
      <button class="button fill">
        <i class="fas fa-long-arrow-alt-down"></i> Learn more
      </button>
      <button class="button fill hover">
        <i class="fas fa-long-arrow-alt-down"></i> Learn more
      </button>
    </div>
    
  </body>
</html>
